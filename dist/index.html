<html>
    <head>
    </head>
    <body>
    <video id="myvid" >
        <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"  /><!-- Safari / iOS, IE9 -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.webm"      type="video/webm" /><!-- Chrome10+, Ffx4+, Opera10.6+ -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv"       type="video/ogg"  /><!-- Firefox3.6+ / Opera 10.5+ -->
    </video>
    <div class="controls">
        <button class="btns" id="playPause">Play</button>
        <div class="timeContainer">
            <span id="currentTime"> 00:00 </span> / <span id="durationTime"> 00:00 </span>
            <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
        </div>
    </div>
    <div class="social">
        <div class="viewsContainer">
            <span class="viewsCaption">Views: </span> 
            <span id='views' class="views"></span>
        </div>
        <div class="voteContainer">
            <button class="btns" id="thumbsUp">Dislikes: </button>
            <button class="btns" id="thumbsDown">Likes: </button>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
